<div class="col upcomingFor{{ include.id }} upcomingCard border border-secondary">

        <h1>{{ include.region }}</h1>
    </div>
    <div class="row text-center upcomingLoading">
        <div class="lds-ripple">
            <div></div>
            <div></div>
        </div>
    </div>
    <div class="row noEvents"><h2>No events scheduled ðŸ˜¿</h2></div>
    <span class="eventInfo">
