<div class="col">
    <div class="card memberCard">
        <div>
            <img src="/imgs/team/{{ member.photo }}" alt="{{ member.name }} Photo" />
        </div>
        <div class="text-center">
            <h3>{{ member.name }}</h3>
        </div>
        <div class="text-center">
            {% if member.twitter.size > 0 %}
            <A href="https://twitter.com/{{member.twitter}}" rel="noopener noreferrer" target="_blank"><i class="fab fa-twitter"></i></A>
            {% endif %}
            {% if member.website.size > 0 %}
            <A href="{{member.website}}" rel="noopener noreferrer" target="_blank"><i class="fas fa-globe-africa"></i></A>
            {% endif %}
            {% if member.linkedin.size > 0 %}
            <A href="https://www.linkedin.com/in/{{member.linkedin}}" rel="noopener noreferrer" target="_blank"><i class="fab fa-linkedin"></i></A>
            {% endif %}
        </div>
    </div>
</div>
